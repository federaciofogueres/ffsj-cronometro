<h2 class="mb-2">Orden de participaci√≥n</h2>
<p class="text-muted mb-3">Arrastra y reordena las asociaciones participantes.</p>

<div cdkDropList (cdkDropListDropped)="drop($event)" class="order-list">
    <div class="order-item d-flex align-items-center" *ngFor="let asociacion of asociaciones; let i = index" cdkDrag>
        <span class="badge bg-secondary me-2">{{ i + 1 }}</span>
        <span class="flex-grow-1">{{ asociacion.title || asociacion.id }}</span>
        <span class="drag-handle" cdkDragHandle>::</span>
    </div>
</div>

<div class="d-flex justify-content-end gap-2 mt-3">
    <button class="btn btn-outline-secondary" (click)="cancel()">Cancelar</button>
    <button class="btn btn-primary" (click)="save()">Guardar</button>
</div>
