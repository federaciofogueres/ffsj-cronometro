@if(!loading) {
    <div class="container">
        <div class="row my-3">
            <div class="col-2 d-flex p-0 align-items-center justify-content-center">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_back"
                    (click)="back()"></mat-icon>
            </div>
            <div class="col p-0">
                <h1 class="m-0">Datos de la asociación</h1>
            </div>
        </div>
        <form class="container" [formGroup]="newAssociationForm">
            <mat-form-field class="w-100">
                <mat-label>Asociación</mat-label>
                <mat-select formControlName="asociacion" (selectionChange)="asociacionSelected($event)">
                    @for (asociacion of asociaciones; track asociacion) {
                    <mat-option [value]="asociacion">{{asociacion.nombre}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </form>
    
        <div class="row w-75 m-auto">
            <button class="btn btn-primary col-12 my-3 col-md-6 action-button" (click)="processAction()">{{action}}</button>
            <button class="btn btn-primary col-12 my-3 col-md-6 action-button delete-button"
                (click)="deleteAssociation(association.id!)" *ngIf="action === 'Editar'">Borrar</button>
        </div>
    </div>
}
