@if(view === 'list') {
<div class="container p-5">

    <!-- filtro -->
    <div class="row mb-3">
        <div class="col-12">
            <input class="form-control" type="text" placeholder="Filtrar asociaciones..." [(ngModel)]="filterText"
                (ngModelChange)="onFilterChange()" />
        </div>
    </div>

    <div class="listado">
        <table class="w-100">
            <tbody>
                <tr>
                    <th>Asociaci칩n</th>
                    <th>Ver</th>
                </tr>
                @for(association of pagedAssociations; track $index) {
                <tr>
                    <td>{{ association.title }}</td>
                    <td>
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility"
                            (click)="changeView(association)"></mat-icon>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>

    <!-- paginaci칩n -->
    <div class="row mt-3 align-items-center">
        <div class="col-auto">
            <button class="btn btn-sm btn-outline-primary" [disabled]="currentPage === 1"
                (click)="prevPage()">Anterior</button>
        </div>
        <div class="col text-center">
            <span class="badge bg-secondary">P치gina {{ currentPage }} / {{ totalPages }}</span>
        </div>
        <div class="col-auto">
            <button class="btn btn-sm btn-outline-primary" [disabled]="currentPage === totalPages"
                (click)="nextPage()">Siguiente</button>
        </div>
    </div>

    <div class="row mt-5">
        <button class="btn btn-primary create-button" (click)="changeView()">Crear asociaci칩n</button>
    </div>

</div>
}

@if(view === 'component') {
<app-asociacion [association]="asociacionSelected!" (onBack)="changeView()"></app-asociacion>
}
